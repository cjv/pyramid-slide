<!DOCTYPE html>
<html>
<head>
    <title>Pyramid Slide</title>
    <link rel="stylesheet" href="css/mario.css">
</head>

<body>
    <div id="header">
    <h1>Pyramid Slide</h1>
    </div>
    <div id="form"> 
    <form id="draw-form">
        <label>
        Brick Symbol:
        </label>
        <select name="brick" id="brickop" onchange="drawPyramid()">
            <option value="#">#</option>
            <option value="@">@</option>
            <option value="X">X</option>
            <option value="$">$</option>
            <option value="~">~</option>
            <option value="+">+</option>
        </select>
        <label>
            How high?
            <input type="range" id="height" min="1" max="20" oninput="drawPyramid()" /> 
            <span id="selectheight"></span>
            <label class="error-message">
                <!-- If there was a user error, we will put a message in here -->
            </label>
        </label>
        <br><br>
    </form>
    </div>

    <br><br>
    <div class=rainbow>
    <div id="pyramid"></div>
    </div>
    <script src="pyramid.js"></script>
</body>
</html>
